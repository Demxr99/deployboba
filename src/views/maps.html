<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 50%;
        float: right;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../../semantic/semantic.min.css">
    <link rel="stylesheet" href="../../public/css/maps.css">
  </head>
  <body>

    <div class="ui container" style="height:100%; width:100%; position: relative;">
      <div class= "search bar">
        <input id="search-content" type="text" placeholder="search">
        <button id="search-btn"> Search </button>
      </div>
      <div id="map"></div>
      <button class="circular ui icon button" id="add-btn">
        <i class="icon plus"></i>
      </button>

      <div class="ui small modal">
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Name of Boba Shop</label>
              <input id="shop-name" type="text" name="shop-name" placeholder="enter name here">
            </div>
            <div class="field">
              <label>Address</label>
              <input id="shop-address" type="text" name="shop-address" placeholder="enter address here">
            </div>
            <div class="actions">
              <div class="ui approve button">Submit</div>
              <div class="ui cancel button">Cancel</div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 42.3601, lng: -71.0942},
            zoom: 14
          });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb-pivVtwhFSaw2ZXL4nadsUlJdygH3UI&callback=initMap"
    async defer></script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="../../semantic/semantic.min.js"></script>
    <script src="../../public/js/api.js"></script>
    <script src="../../public/js/map.js"></script>
  </body>
</html>
